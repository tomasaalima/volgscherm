<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/home.css">

    <title>volgscherm</title>

</head>
<body>
    <header class="cabecalho">
        <div class="cab-logo-img"><img src="../img/logo-exemple.png" alt="logo da empresa"></div>
        <div class="cab-alert">
            <div>
                <div style="background-color: rgba(255, 0, 0, 0.700);"><strong class="teste">!!</strong><span class="badge">5</span></div>
            </div>
            <div>
                <div style="background-color: rgba(0, 132, 255, 0.7);"><strong class="teste">U</strong><span class="badge">5</span></div>
            </div>
            <div>
                <div style="background-color: rgba(208, 255, 0, 0.7);"><strong class="teste">V</strong><span class="badge">5</span></div>
            </div>
            <div>
                <div style="background-color: rgba(255, 136, 0, 0.7);"><strong class="teste">W</strong><span class="badge">5</span></div>
            </div>
            <div>
                <div style="background-color: rgba(133, 125, 125, 0.7);"><strong class="teste">?</strong><span class="badge">5</span></div>
            </div>
        </div>
        <div class="cab-user">
            <img class="cab-user-img" src="../img/tom-img.png" alt="foto do usuário">
            <div class="line">
                <hr>
            </div>
            <div class="triple-line-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>

    <main>
        <div class="cab-nav">
            <nav>
                <a class="actual" href="#">DashBoard</a>
                <a href="#">Impressoras</a>
            </nav>
        </div>
        <div class="info">
            <div class="info-group">
                status:
                <span class="info-data">OK</span>
                intervalo definido:
                <span class="info-data">5 minutos</span>
            </div>
            <div class="info-group">
                last auto-recover:
                <span>25 Dias Atrás</span>
            </div>
        </div>
        <div class="dashboard-div">
            <h1>DASHBOARD</h1>
            <div class="dash-grafico-div">
                <div class="dash-btn-div">
                    <input class="dashboard-btn actual" type="button" value="1 D">
                    <input class="dashboard-btn" type="button" value="5 D">
                    <input class="dashboard-btn" type="button" value="1 M">
                    <input class="dashboard-btn" type="button" value="6 M">
                    <input class="dashboard-btn" type="button" value="YTD">
                    <input class="dashboard-btn" type="button" value="1 A">
                    <input class="dashboard-btn" type="button" value="Máx">
                </div>
                <div class="grafico">
                    GRAFICO
                </div>
            </div>
        </div> 
        <div class="historico"><h1>HISTÓRICO</h1></div>
    </main>

    <footer></footer>
</body>
</html>
